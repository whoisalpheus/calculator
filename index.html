<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Display -->
        <div class="displayDiv">
            <input type="text" name="display" id="display">
        </div>

        <!-- Number buttons -->
        <div class="numDiv">
            <button class="numBtns" id="zeroBtn">0</button>
            <button class="numBtns" id="oneBtn">1</button>
            <button class="numBtns" id="twoBtn">2</button>
            <button class="numBtns" id="threeBtn">3</button>
            <button class="numBtns" id="fourBtn">4</button>
            <button class="numBtns" id="fiveBtn">5</button>
            <button class="numBtns" id="sixBtn">6</button>
            <button class="numBtns" id="sevenBtn">7</button>
            <button class="numBtns" id="eightBtn">8</button>
            <button class="numBtns" id="nineBtn">9</button>
        </div>

        <!-- Operator buttons -->
        <div class="operatorDiv">
            <button class="operBtns">+</button>
            <button class="operBtns">-</button>
            <button class="operBtns">*</button>
            <button class="operBtns">/</button>
            <button class="operBtns">=</button>
            <button class="operBtns">C</button>
            <button class="operBtns">.</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
